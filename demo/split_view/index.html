<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Split View Demo | Onsen UI</title>  
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/topcoat-mobile-onsen-ios7.css">  

  <script src="../../build/js/angular/angular.js"></script>    
  <script src="../../build/js/angular/angular-touch.js"></script>    
  <script src="../../build/js/onsenui.js"></script>    
  <script src="../app.js"></script>  
</head>

<body>    
  
  <ons-screen>
    <ons-split-view 
      var="app.splitView"
      secondary-page="secondary.html" 
      main-page="page1.html" 
      main-page-width="40%" 
      collapse="width 650px">
    </ons-split-view>
  </ons-screen>

  <script type="text/ons-template" id="secondary.html">
    <ons-page style="background-color: white">
      <ul class="topcoat-list">

        <ons-list-item
          class="topcoat-list__item--tappable topcoat-list__item__line-height" 
          onclick="
            app.splitView.toggle();
            app.splitView.setMainPage('page1.html');">
          <i class="fa fa-home fa-lg" style="color: #666"></i>
          &nbsp; Page 1
        </ons-list-item>

        <ons-list-item 
          class="topcoat-list__item--tappable topcoat-list__item__line-height"
          onclick="
            app.splitView.toggle();
            app.splitView.setMainPage('page2.html');">
          <i class="fa fa-gear fa-lg" style="color: #666"></i>
          &nbsp; Page 2
        </ons-list-item>

      </ul>
    </ons-page>
  </script>
 
</body>
</html>
