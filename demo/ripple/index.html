<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ripple Demo | Onsen UI</title>  
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">  
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">  
  <link rel="stylesheet" href="../../build/css/font_awesome/css/font-awesome.min.css">

  <script src="../../build/js/angular/angular.js"></script>    
  <script src="../../build/js/onsenui.js"></script>
  <script>
    ons.bootstrap();
  </script>
  
</head>

<body>    
  
  <ons-navigator>
    <ons-toolbar><ons-ripple></ons-ripple>
      <div class="center">Ripple</div>
    </ons-toolbar>

    <section style="text-align:center;">
      <p></p>


    <ons-list>
      <ons-list-header>Normal List</ons-list-header>
      <ons-list-item><ons-ripple color="#000"></ons-ripple>One</ons-list-item>
      <ons-list-item><ons-ripple color="rgba(0,0,0,0.3)"></ons-ripple>Two</ons-list-item>
      <ons-list-item><ons-ripple color="rgba(219,63,49,0.3)"></ons-ripple>Three</ons-list-item>
      <ons-list-item><ons-ripple color="rgba(66,133,244,0.3)"></ons-ripple>One</ons-list-item>
    </ons-list>

      <ons-ripple target='child'>
        <button>Button</button>
      </ons-ripple>
      <ons-ripple target='child'>
        <textarea>test</textarea>
      </ons-ripple>
      <ons-ripple target='child'>
        <input type="text" placeholder="text here">
      </ons-ripple>

      <ons-ripple target='child'>
        <ons-switch checked></ons-switch>
      </ons-ripple>

      <ons-button modifier="light"><ons-ripple center></ons-ripple>light</ons-button>
      <ons-button modifier="outline"><ons-ripple center></ons-ripple>outline</ons-button>
      <ons-button modifier="outline"><ons-ripple></ons-ripple>outline</ons-button>
      <ons-button modifier="quiet"><ons-ripple></ons-ripple>quiet</ons-button>
      <ons-button><ons-ripple></ons-ripple>Default</ons-button>
      <ons-button modifier="cta"><ons-ripple></ons-ripple>cta</ons-button>
      <p></p>
      <ons-button modifier="large--quiet"><ons-ripple></ons-ripple>large--quiet</ons-button>

      <ons-button modifier="cta" disabled="true"><ons-ripple></ons-ripple>cta</ons-button>
      <p></p>
      <ons-button modifier="large--quiet" disabled="true"><ons-ripple></ons-ripple>large--quiet</ons-button>
      <p></p>
      <ons-button modifier="large" should-spin="true"><ons-ripple></ons-ripple>quiet</ons-button>      
    </section>
    
  </ons-navigator>
 
</body>
</html>
