<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Popover | Onsen UI</title>  
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/angular/angular.js"></script>    
  <script src="../../build/js/onsenui.js"></script>    
  <script src="../app.js"></script>  

  <script>
    app.controller('MyController', function($scope) {
      ons.ready(function() {
        ons.createPopover('popover.html').then(function(popover) {
          $scope.pop = popover;
        });
      });
      
      $scope.popover = function(e) {
        $scope.pop.show('#button');
      }
    });
  </script>
  
</head>

<body ng-controller="MyController">    
  <ons-page>
    <ons-toolbar>
      <div class="center">Popover</div>
    </ons-toolbar>

    <div style="text-align: center">
      <br />
      <br />
      <ons-button id="button" ng-click="popover()">Click me!</ons-button>
    </div>
  </ons-page>

  <script type="text/ons-template" id="popover.html">
    <ons-popover cancelable>
    <div style="text-align: center; opacity: 0.5;">
      <p>This is a button!</p>
      <p><small>Click the background to remove the popover.</small></p>
    </div>
    </ons-popover>
  </script>

</body>
</html>
