<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Navigator | Onsen UI</title>  
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/topcoat-mobile-onsen-ios7.css">  

  <script src="../../build/js/angular/angular.js"></script>    
  <script src="../../build/js/onsenui.js"></script>    
  <script src="../app.js"></script>  
  
</head>

<body>    
  <ons-navigator title="Navigator" var="myNavigator">
    <ons-page class="center">
      <ons-toolbar>
        <div class="center">Icon</div>
      </ons-toolbar>
      <br>
      <ons-button 
        onclick="myNavigator.pushPage('page1.html')">
        Push Page 2
      </ons-button>
    </ons-page>
  
  </ons-navigator>  

  <script type="text/ons-template" id="page1.html">
    <ons-page class="center">
      <ons-toolbar>
        <div class="center">Page 2</div>
      </ons-toolbar>

      <h1>Page 2</h1>
      <ons-button 
        onclick="myNavigator.pushPage('page1.html', {title: 'Page'})">
        Push Page
        </ons-button>

      <ons-button 
        onclick="myNavigator.popPage()">
        Pop Page
      </ons-button>
    </ons-page>
  </script>
  
</body>
</html>
