<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes">
  <title>Screen Demo | Onsen UI</title>  
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">  

  <script src="../../build/js/angular/angular.js"></script>  
  <script src="../../build/js/onsenui.js"></script>    
  <script src="../app.js"></script>  
  
</head>

<body>    
  
  <ons-screen var="app.screen">
    <ons-navigator>
      <ons-page>
        <ons-toolbar>
          <div class="center">Screen</div>
        </ons-toolbar>

        <div style="text-align: center">
          <h1>Page 1</h1>
          <ons-button ng-click="app.screen.presentPage('page2.html')">Present Page 2</ons-button>
        </div>
      </ons-page>
    </ons-navigator>
  </ons-screen>

  <script type="text/ons-template" id="page2.html">
    <ons-navigator title="Page 2">
      <ons-page>
        <div style="text-align: center">
          <br>
          <ons-button ng-click="app.screen.dismissPage()">Dismiss Page</ons-button>
        </div>
      </ons-page>
    </ons-navigator>
  </script>
 
</body>
</html>
