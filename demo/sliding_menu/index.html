<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Sliding Menu Demo | Onsen UI</title>  
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">  

  <script src="../../build/js/angular/angular.js"></script>    
  <script src="../../build/js/onsenui.js"></script>    
  <script src="../app.js"></script>  
</head>

<body>    
  
  <ons-sliding-menu var="app.slidingMenu" behind-page="menu.html" above-page="page1.html">
  </ons-sliding-menu>

  <script type="text/ons-template" id="menu.html">

      <ons-page style="background-color: white">

        <ul class="topcoat-list">

          <ons-list-item
            class="topcoat-list__item--tappable topcoat-list__item__line-height" 
            onclick="app.slidingMenu.toggleMenu(); 
            app.slidingMenu.setAbovePage('page1.html')">
            <i class="fa fa-home fa-lg" style="color: #666"></i>
            &nbsp; Page 1
          </ons-list-item>

          <ons-list-item 
            class="topcoat-list__item--tappable topcoat-list__item__line-height"
            onclick="app.slidingMenu.toggleMenu(); 
            app.slidingMenu.setAbovePage('page2.html')">
            <i class="fa fa-gear fa-lg" style="color: #666"></i>
            &nbsp; Page 2
          </ons-list-item>

        </ul>

      </ons-page>
  </script>
 
</body>
</html>
