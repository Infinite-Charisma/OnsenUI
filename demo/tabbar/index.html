<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Tabbar Demo | Onsen UI</title>  
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/angular/angular.js"></script>
  <script src="../../build/js/onsenui.js"></script>    
  <script src="../app.js"></script>  

  <script>
    ons.ready(function() {
      tabbar.on('prechange', function() {
        console.log('prechange');
      });

      tabbar.on('postchange', function() {
        console.log('postchange');
      });
    });

  </script>
  
</head>

<body>    
  
  <ons-tabbar var="tabbar">
    <ons-tabbar-item 
      icon="home"
      label="Home"
      page="page1.html"
      active="true"></ons-tabbar-item> 
    <ons-tabbar-item 
      icon="comment"
      label="Comments"      
      page="page2.html"></ons-tabbar-item> 
    <ons-tabbar-item 
      icon="gear"
      label="Settings"
      page="page3.html"></ons-tabbar-item> 
  </ons-tabbar>

  <script type="text/ons-template" id="page3.html">
    <ons-toolbar>
      <div class="center">Page3</div>
    </ons-toolbar>
  </script>
 
</body>
</html>
