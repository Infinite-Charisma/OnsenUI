<div class="directive-container clearfix" id="module:directives.directive:ons-if-orientation">
<div ng-repeat="directive in framework.directives" style="float:left; width: 500px;">
  <h1 class="h1-separator">ons-if-orientation</h1>

  <section>
    <p>Conditionally display content depending on screen orientation. Valid values are [portrait/landscape]. Different from other components, this component is used as attribute in any element.</p>
  </section>

  <span class="anchor" id="ons-if-orientation-attributes"></span>
  
    <section ng-show="directive.attributes.length > 0">
      <table>
        <thead>
          <tr><th colspan="2">Attributes</th></tr>
        </thead>
        <tbody>
          
          <span class="anchor" id="ons-if-orientation-ons-if-orientation"></span>
          <tr ng-repeat="attribute in directive.attributes">
            <td class="attribute-name">ons-if-orientation</td>
            <td>Either portrait or landscape.</td>
          </tr>
          
        </tbody>
      </table>
    </section>
  
  <span class="anchor" id="ons-if-orientation-methods"></span>

  
  <section ng-show="!directive.methods || directive.methods.length === 0">
    <p class="text-muted">
      This tag has no method
    </p>
  </section>
  

  

  

</div>



</div>
