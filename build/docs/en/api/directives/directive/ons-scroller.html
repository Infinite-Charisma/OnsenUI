<div class="directive-container clearfix" id="module:directives.directive:ons-scroller">
<div ng-repeat="directive in framework.directives" style="float:left; width: 500px;">
  <h1 class="h1-separator">ons-scroller</h1>

  <section>
    <p>Makes the content inside this tag scrollable.</p>
  </section>

  <span class="anchor" id="ons-scroller-attributes"></span>
  
  <section ng-show="!directive.attributes || directive.attributes.length === 0">
    <p class="text-muted">
      This tag has no attribute
    </p>
  </section>
  
  <span class="anchor" id="ons-scroller-methods"></span>

  
  <section ng-show="!directive.methods || directive.methods.length === 0">
    <p class="text-muted">
      This tag has no method
    </p>
  </section>
  

  

  

</div>



</div>
