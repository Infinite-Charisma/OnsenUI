<div class="directive-container clearfix" id="module:directives.directive:ons-toolbar-button">
<div ng-repeat="directive in framework.directives" style="float:left; width: 500px;">
  <h1 class="h1-separator">ons-toolbar-button</h1>

  <section>
    <p>Button component for toolbar.</p>
  </section>

  <span class="anchor" id="ons-toolbar-button-attributes"></span>
  
    <section ng-show="directive.attributes.length > 0">
      <table>
        <thead>
          <tr><th colspan="2">Attributes</th></tr>
        </thead>
        <tbody>
          
          <span class="anchor" id="ons-toolbar-button-modifier"></span>
          <tr ng-repeat="attribute in directive.attributes">
            <td class="attribute-name">modifier</td>
            <td>Modifier name.</td>
          </tr>
          
        </tbody>
      </table>
    </section>
  
  <span class="anchor" id="ons-toolbar-button-methods"></span>

  
  <section ng-show="!directive.methods || directive.methods.length === 0">
    <p class="text-muted">
      This tag has no method
    </p>
  </section>
  

  

  

</div>



</div>
