<div class="directive-container clearfix" id="module:directives.directive:ons-list-item">
<div ng-repeat="directive in framework.directives" style="float:left; width: 500px;">
  <h1 class="h1-separator">ons-list-item</h1>

  <section>
    <p>Works like &lt;li&gt; but styled for mobile. Must be put inside list tag.</p>
  </section>

  <span class="anchor" id="ons-list-item-attributes"></span>
  
  <section ng-show="!directive.attributes || directive.attributes.length === 0">
    <p class="text-muted">
      This tag has no attribute
    </p>
  </section>
  
  <span class="anchor" id="ons-list-item-methods"></span>

  
  <section ng-show="!directive.methods || directive.methods.length === 0">
    <p class="text-muted">
      This tag has no method
    </p>
  </section>
  

  

  

</div>



</div>
