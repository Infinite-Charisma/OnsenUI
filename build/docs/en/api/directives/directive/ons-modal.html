<div class="directive-container" id="module:directives.directive:ons-modal">
  <div>
    <section class="description">
      <p>Modal component that mask current screen.</p>
    </section>

    <span class="anchor" id="ons-modal-attributes"></span>
    
      <section>
        <h4>Attributes</h4>
        <table>
          <tbody>
            
            <span class="anchor" id="ons-modal-modifier"></span>
            <tr ng-repeat="attribute in directive.attributes">
              <td class="attribute-name">modifier</td>
              <td>Modifier name.</td>
            </tr>
            
            <span class="anchor" id="ons-modal-var"></span>
            <tr ng-repeat="attribute in directive.attributes">
              <td class="attribute-name">var</td>
              <td>Variable name to refer this modal.</td>
            </tr>
            
          </tbody>
        </table>
      </section>
    

    <span class="anchor" id="ons-modal-methods"></span>
    
    <section>
      <h4>Methods</h4>
      <table>
        <tbody>
          
          <span class="anchor" id="toggle()-toggle()"></span>
          <tr ng-repeat="method in directive.methods">
            <td><code>toggle()</code></td>
            <td>Toggle modal view visibility.</td>
          </tr>
          
          <span class="anchor" id="show()-show()"></span>
          <tr ng-repeat="method in directive.methods">
            <td><code>show()</code></td>
            <td>Show modal view.</td>
          </tr>
          
          <span class="anchor" id="hide()-hide()"></span>
          <tr ng-repeat="method in directive.methods">
            <td><code>hide()</code></td>
            <td>Hide modal view.</td>
          </tr>
          
        </tbody>
      </table>
    </section>
    

    

    

    

  </div>

</div>
