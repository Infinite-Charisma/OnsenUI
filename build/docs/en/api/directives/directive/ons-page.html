<div class="directive-container" id="module:directives.directive:ons-page">
  <div>
    <h4>Description</h4>

    <section class="description">
      <p>Should be used as root component of each page. The content inside page component is not scrollable. If you need scroll behavior, you can put inside this component.</p>
    </section>

    <span class="anchor" id="ons-page-attributes"></span>
    
      <section>
        <h3>Attributes</h3>
        <table>
          <tbody>
            
            <span class="anchor" id="ons-page-var"></span>
            <tr ng-repeat="attribute in directive.attributes">
              <td class="attribute-name">var</td>
              <td>Variable name to refer this page.</td>
            </tr>
            
            <span class="anchor" id="ons-page-modifier"></span>
            <tr ng-repeat="attribute in directive.attributes">
              <td class="attribute-name">modifier</td>
              <td>Modifier name.</td>
            </tr>
            
          </tbody>
        </table>
      </section>
    

    <span class="anchor" id="ons-page-methods"></span>
    

    

    

    

  </div>

</div>
