<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Material Contact List | Onsen UI</title>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="md_contact_list.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>

  <script src="lib/onsen/js/onsenui.js"></script>
  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/angular-onsenui.js"></script>

  <script>
    ons.bootstrap();
  </script>

</head>

<body>
  <ons-page modifier="material">
    <ons-toolbar modifier="material noshadow">
      <div class="left">
        <ons-toolbar-button modifier="material">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Contacts</div>
      <div class="right contact-toolbar-buttons">
        <ons-toolbar-button modifier="material">
          <ons-icon icon="md-search"></ons-icon>
        </ons-toolbar-button>
        <ons-toolbar-button modifier="material">
          <ons-icon icon="md-more-vert"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <ons-tabbar position="top" modifier="material">
      <ons-tab label="favorites" page="page.html"></ons-tab>
      <ons-tab label="all contacts" page="page.html" active></ons-tab>
    </ons-tabbar>
  </ons-page>

  <ons-template id="page.html">
    <ons-list modifier="material">
      <ons-list-item modifier="material">
        <ons-row>
          <ons-col width="40px" align="center"  class="contact-initials">
            Me
          </ons-col>

          <ons-col class="contact-item">
            <ons-ripple color="rgba(0, 0, 0, 0.03)"></ons-ripple>
            <ons-row>
              <ons-col width="40px">
                <img ng-src="images/profile-image-01.png" class="contact-avatar">
              </ons-col>

              <ons-col align="center" class="contact-name">
                Dave Graham
              </ons-col>
            </ons-row>
          </ons-col>
        </ons-row>
      </ons-list-item>

      <ons-list-item modifier="material" ng-repeat="i in [2,3,4,5,6,7,8,9]">
        <ons-row>
          <ons-col width="40px" align="center"  class="contact-initials">
            <span ng-show="$first">D</span>
          </ons-col>

          <ons-col class="contact-item">
            <ons-ripple color="rgba(0, 0, 0, 0.03)"></ons-ripple>
            <ons-row>
              <ons-col width="40px">
                <img ng-src="images/profile-image-0{{i}}.png" class="contact-avatar">
              </ons-col>

              <ons-col align="center" class="contact-name">
                Dave Graham
              </ons-col>
            </ons-row>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>

    <ons-fab position="right bottom">
      <ons-ripple color="red"></ons-ripple>
      <ons-icon icon="md-account-add"></ons-icon>
    </ons-fab>

  </ons-template>
</body>
</html>
