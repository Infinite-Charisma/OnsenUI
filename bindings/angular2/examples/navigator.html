<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components-default.css">
    <link rel="stylesheet" href="../../../build/css/onsenui.css">

    <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/rxjs/bundles/Rx.js"></script>
    <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>

    <script src="../../../build/js/onsenui.js"></script>

    <script>

      System.config({
        packages: {
          'onsenui': {
            main: '../../build/angular2-onsenui.js',
            defaultExtension: 'js'
          }
        }
      });

      System.import('../build/angular2-onsenui.js').then(function() {
        System.import('./navigator.js');
      }, console.error.bind(console));

    </script>

  </head>

  <body>
    
    <my-app></my-app>

    <ons-template id="page.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">Page</div>
        </ons-toolbar>

        <div style="text-align: center; margin: 10px">
          <ons-button>push</ons-button>
        </div>
      </ons-page>
    </ons-template>

  </body>

</html>
