<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components.css"/>

    <script src="../../../build/js/angular/angular.js"></script>
    <script src="../../../build/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>

  </head>
  <body>
    <ons-navigator var="navigator">
      <ons-button ng-click="navigator.pushPage('page.html', {animationOptions: {duration: 1, delay: 1, timing: 'ease-in'}})">
        Push
      </ons-button>
    </ons-navigator>

    <script type="text/ons-template" id="page.html">
      <ons-button ng-click="navigator.popPage({animationOptions: {duration: 1, delay: 1, timing: 'ease-in'}})">
        Pop
      </ons-button>
    </script>
  </body>
</html>
