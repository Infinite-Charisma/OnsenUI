<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components.css"/>

    <script src="../../../build/js/angular/angular.js"></script>
    <script src="../../../build/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>
  </head>
  <body>
    <ons-tabbar>
      <ons-tab label="Page 1" page="page1.html" active="true">
      </ons-tab>
      <ons-tab label="Page 2" page="page2.html">
      </ons-tab>
      <ons-tab label="Page 3" page="page3.html" persistent>
      </ons-tab>
    </ons-tabbar>

    <ons-template id="page1.html">
      <ons-page>
        <div id="page1">
          <p style="text-align: center;">Page 1</p>
        </div>
      </ons-page>
    </ons-template>

    <ons-template id="page2.html">
      <ons-page>
        <div id="page2">
          <p style="text-align: center;">
            Page 2
            <input id="page2-input" type="text">
          </p>
        </div>
      </ons-page>
    </ons-template>

    <ons-template id="page3.html">
      <ons-page>
        <div id="page3">
          <p style="text-align: center;">
            Page 3
            <input id="page3-input" type="text">
          </p>
        </div>
      </ons-page>
    </ons-template>
  </body>
</html>
