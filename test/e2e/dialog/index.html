<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components.css"/>

    <script src="../../../build/js/angular/angular.js"></script>
    <script src="../../../build/js/onsenui.js"></script>
    <script>
      ons.bootstrap()

      .controller('TestController', function($scope) {
        $scope.person = {
          name: 'Andreas'
        };

        ons.ready(function() {
          ons.createDialog('dialog.html', {parentScope: $scope}).then(function(dialog) {
            $scope.dialog = dialog;
          });
        });

        $scope.show = function() {
          $scope.$evalAsync();

          $scope.dialog.show();
        };
      });
    </script>
  </head>
  <body>
    <ons-page ng-controller="TestController">
      <ons-button ng-click="show()">Show dialog</ons-button>
      <p id="name">Hello there, {{ person.name }}!</p>
    </ons-page>

    <ons-template id="dialog.html">
      <ons-dialog var="dialog" cancelable>
        <p>What's your name?</p>
        <input ng-model="person.name">
      </ons-dialog>
    </ons-template>
  </body>
</html>
