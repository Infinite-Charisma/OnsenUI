<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components.css"/>

    <script src="../../../build/js/angular/angular.js"></script>
    <script src="../../../build/js/onsenui.js"></script>
    <script>
      ons.bootstrap()
      .controller('TestController', function($scope) {
        $scope.items = [0, 1, 2];
        $scope.load = function($done) {
          $scope.items.push($scope.items.length);
          $done();
        };
      });
    </script>
  </head>
  <body>
    <ons-page ng-controller="TestController">
      <ons-pull-hook ng-action="load($done)" threshold-height="-1px">
        Pull to refresh
      </ons-pull-hook>
      <ons-list>
        <ons-list-item ng-repeat="item in items">{{ item }}</ons-list-item>
      </ons-list>

      <ons-bottom-toolbar>
      </ons-bottom-toolbar>
    </ons-page>
  </body>
</html>
