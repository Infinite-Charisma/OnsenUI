<html>
  <head>
    <meta charset="utf-8">
    <title>Onsen UI Themes</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="buttons_different_sizes.css">
  </head>
  <body ontouchstart="" class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__center">
        <span class="navigation-bar__title navigation-bar__line-height">Small and Large Buttons</span>
      </div>
    </div>

    <div class="margin-little">
      <button class="button">Button</button>
      <button class="button button--cta">CTA</button>
      <button class="button button--quiet">Quiet</button>
    </div>
    <div class="margin-little">
      <button class="button button--large">Button Large</button>
    </div>
    <div class="margin-little">
      <button class="button button--large--cta">Button Large CTA</button>
    </div>
    <div class="margin-little">
      <button class="button button--large--quiet">Button Large Quiet</button>
    </div>

    <ul class="list">
      <li class="list__item list__item--tappable">
        <button class="button button--large--quiet">Button Large Tappable</button>
      </li>
    </ul>
  </body>
</html>
