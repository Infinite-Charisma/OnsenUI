<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Range | Onsen UI</title>
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/onsenui.js"></script>
  <script src="../../build/js/angular/angular.js"></script>
  <script src="../../build/js/angular-onsenui.js"></script>
  <script src="../app.js"></script>
  <script>
    ons.bootstrap();
  </script>

  <style>
    ons-range {
      width: 120px;
    }
  </style>
</head>

<body>
  <ons-navigator>
    <ons-toolbar><div class="center">Range Demo</div></ons-toolbar>

    <div style="text-align: center" ng-init="numberSelection = 30; numberSelection2 = 50">
      <p>
        <ons-range ng-model="numberSelection"></ons-range>
      </p>
      <p>
        <ons-range ng-model="numberSelection" disabled></ons-range>
      </p>
      <p>
        <ons-range modifier="material" ng-model="numberSelection2"></ons-range>
      </p>
      <p>
        <ons-range modifier="material" ng-model="numberSelection2" disabled></ons-range>
      </p>
      <h3>{{numberSelection}}</h3>
      <h3>{{numberSelection2}}</h3>
    </div>
  </ons-navigator>
</body>
</html>
