<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Segment Demo | Onsen UI</title>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/onsenui.js"></script>

  <script>
    document.addEventListener('change', function (event) {
      console.log('change event', event);
    });
    function changeTab() {
      document.getElementById('tabbar').setActiveTab(1);
    }
  </script>
</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">
        <ons-segment id="segment" tabbar="tabbar" style="width: 280px">
          <button class="button">Page 1</button>
          <button class="button">Page 2</button>
          <button class="button">Page 3</button>
        </ons-segment>
      </div>
    </ons-toolbar>

    <ons-segment style="width: 280px; margin: 10px 20px;">
      <button class="button">Label 1</button>
      <button class="button">Label 2</button>
      <button class="button">Label 3</button>
    </ons-segment>

    <br>

    <div class="segment" style="width: 280px; margin: 10px 20px;">
      <div class="segment__item">
        <input type="radio" class="segment__input" name="segment-a" checked>
        <button class="segment__button">One</button>
      </div>
      <div class="segment__item">
        <input type="radio" class="segment__input" name="segment-a">
        <button class="segment__button">Two</button>
      </div>
      <div class="segment__item">
        <input type="radio" class="segment__input" name="segment-a">
        <button class="segment__button">Three</button>
      </div>
    </div>

    <div class="segment segment--material" style="width: 280px; margin: 10px 20px;">
      <div class="segment__item segment--material__item">
        <input type="radio" class="segment__input segment--material__input" name="segment-b" checked>
        <button class="segment__button segment--material__button">One</button>
      </div>
      <div class="segment__item segment--material__item">
        <input type="radio" class="segment__input segment--material__input" name="segment-b">
        <button class="segment__button segment--material__button">Two</button>
      </div>
      <div class="segment__item segment--material__item">
        <input type="radio" class="segment__input segment--material__input" name="segment-b">
        <button class="segment__button segment--material__button">Three</button>
      </div>
    </div>

    <ons-tabbar id="tabbar" position="auto">
      <ons-tab page="page1.html" active icon="ion-home" label="Home"></ons-tab>
      <ons-tab icon="ion-chatbox-working" label="Comments" badge="99+" page="page2.html"></ons-tab>
      <ons-tab icon="ion-ios-cog" label="Settings" page="page3.html"></ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="page1.html">
    <ons-page>
      <h2>Page1</h2>
      <ons-button onclick="changeTab()">Change tab</ons-button>
    </ons-page>
  </template>

  <template id="page2.html">
    <ons-page>
      <h2>Page2</h2>
    </ons-page>
  </template>

  <template id="page3.html">
    <ons-page>
      <h2>Page3</h2>
    </ons-page>
  </template>
</body>

</html>
