<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/onsenui.js"></script>
  <script src="../../build/js/angular/angular.js"></script>
  <script src="../../build/js/angular-onsenui.js"></script>
  <script src="../app.js"></script>

</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">List Composition</div>
    </ons-toolbar>

    <ons-list>
      <ons-list-header>Checkbox</ons-list-header>
      <ons-list-item modifier="tappable">
        <div class="left">
          <label class="checkbox checkbox--noborder">
            <input type="checkbox" id="checkbox1" class="checkbox__input" checked>
            <div class="checkbox__checkmark checkbox--noborder"></div>
          </label>
        </div>

        <label for="checkbox1" class="center">
          Checkbox
        </label>
      </ons-list-item>
      <ons-list-item modifier="tappable">
        <div class="left">
          <label class="checkbox checkbox--noborder">
            <input type="checkbox" id="checkbox2" class="checkbox__input">
            <div class="checkbox__checkmark checkbox--noborder"></div>
          </label>
        </div>

        <label for="checkbox2" class="center">
          Checkbox
        </label>
      </ons-list-item>

      <ons-list-header>Switch</ons-list-header>
      <ons-list-item>
        <div class="center">
          Label
        </div>
        <div class="right">
          <ons-switch></ons-switch>
        </div>
      </ons-list-item>

      <ons-list-header>Radio Button</ons-list-header>
      <ons-list-item modifier="tappable">
        <div class="left">
          <label class="radio-button radio-button--noborder">
            <input type="radio" id="radio1" class="radio-button__input" name="radio" checked>
            <div class="radio-button__checkmark radio-button--noborder"></div>
          </label>
        </div>

        <label for="radio1" class="center">
          Radio button
        </label>
      </ons-list-item>
      <ons-list-item modifier="tappable">
        <div class="left">
          <label class="radio-button radio-button--noborder">
            <input type="radio" id="radio2" class="radio-button__input" name="radio">
            <div class="radio-button__checkmark radio-button--noborder"></div>
          </label>
        </div>

        <label for="radio2" class="center">
          Radio button
        </label>
      </ons-list-item>

      <ons-list-header>Text Input</ons-list-header>
      <ons-list-item>
        <input type="text" class="text-input text-input--transparent" placeholder="Name">
      </ons-list-item>

      <ons-list-header>Textarea</ons-list-header>
      <ons-list-item>
        <textarea class="textarea textarea--transparent" placeholder="Text message"></textarea>
      </ons-list-item>
    </ons-list>
  </ons-page>

</body>
</html>
