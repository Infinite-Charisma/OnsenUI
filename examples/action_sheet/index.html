<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dialog | Onsen UI</title>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/onsenui.js"></script>

  <style>body { overflow: hidden }</style>
  <script>
    var app = {};

    ons.ready(function() {
      ons.createElement('action-sheet.html', { append: true })
        .then(function(sheet) {
          app.show = function() {

            sheet.show();
          };
        });
    });
  </script>

</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Action Sheet</div>
      <div class="right"><ons-toolbar-button onclick="app.show()">Do</ons-toolbar-button></div>
    </ons-toolbar>

    Content

  </ons-page>

  <ons-template id="action-sheet.html">
    <ons-action-sheet id="sheet" cancelable title="Description">
      <ons-action-sheet-button icon="md-square-o">Label</ons-action-sheet-button>
      <ons-action-sheet-button icon="md-square-o">Label</ons-action-sheet-button>
      <ons-action-sheet-button modifier="destructive" icon="md-square-o">Label</ons-action-sheet-button>
      <ons-action-sheet-button icon="md-close">Cancel</ons-action-sheet-button>
    </ons-action-sheet>
  </ons-template>
</body>
</html>
