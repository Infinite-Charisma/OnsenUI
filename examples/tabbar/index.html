<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tabbar | Onsen UI</title>
    <link rel="stylesheet" href="../../build/css/onsenui.css">
    <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

    <script src="../../build/js/onsenui.js"></script>

    <script>
      ['init', 'show', 'hide', 'destroy', 'prechange', 'postchange', 'reactive']
        .forEach(eN => document.addEventListener(eN, e => console.log(eN)));
    </script>

</script>

  </head>

  <body>
    <ons-page id="tabbar-page">
      <ons-toolbar>
        <div class="center">Tabbar</div>
      </ons-toolbar>

      <ons-tabbar position="auto">
        <ons-tab page="page1.html" active
          icon="ion-home"
          active-icon="md-menu"
          label="Home">
        </ons-tab>
        <ons-tab
          icon="ion-chatbox-working"
          label="Comments"
          badge="99+"
          page="page2.html"></ons-tab>
        <ons-tab
          icon="ion-ios-cog"
          label="Settings"
          page="page3.html"></ons-tab>
      </ons-tabbar>
    </ons-page>

    <template id="page1.html">
      <ons-page id="tab1">
        <h2>Page1</h2>
      </ons-page>
    </template>

    <template id="page2.html">
      <ons-page id="tab2">
        <h2>Page2</h2>
      </ons-page>
    </template>

    <template id="page3.html">
      <ons-page id="tab3">
        <h2>Page3</h2>
      </ons-page>
    </template>

  </body>
</html>
