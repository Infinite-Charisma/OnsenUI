<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Radio Button | Onsen UI</title>
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/onsenui.js"></script>
  <script src="../../build/js/angular/angular.js"></script>
  <script src="../../build/js/angular-onsenui.js"></script>
  <script src="../app.js"></script>
  <script>
    ons.bootstrap();
  </script>

</head>

<body>

  <ons-navigator>
    <ons-toolbar><div class="center">Radio Button</div></ons-toolbar>

    <div style="text-align: center">
      <p>Choose Level</p>

      <ons-list ng-init="selectedLevel = 'easy'">
        <ons-list-item tappable>
          <div class="left">
            <ons-input ng-model="selectedLevel" value="easy" type="radio"></ons-input>
          </div>
          <div class="center">
            Easy
          </div>
        </ons-list-item>

        <ons-list-item tappable>
          <div class="left">
            <ons-input ng-model="selectedLevel" value="medium" type="radio"></ons-input>
          </div>
          <div class="center">
            Medium
          </div>
        </ons-list-item>

        <ons-list-item tappable>
          <div class="left">
            <ons-input ng-model="selectedLevel" value="hard" type="radio"></ons-input>
          </div>
          <div class="center">
            Hard
          </div>
        </ons-list-item>
      </ons-list>
      <br>
      <ons-list modifier="material" ng-init="selectedLevel2 = 'easy'">
        <ons-list-item modifier="material" tappable>
          <div class="left">
            <ons-input modifier="material" ng-model="selectedLevel2" value="easy" type="radio"></ons-input>
          </div>
          <div class="center">
            Easy
          </div>
        </ons-list-item>

        <ons-list-item modifier="material" tappable>
          <div class="left">
            <ons-input modifier="material" ng-model="selectedLevel2" value="medium" type="radio"></ons-input>
          </div>
          <div class="center">
            Medium
          </div>
        </ons-list-item>

        <ons-list-item modifier="material" tappable>
          <div class="left">
            <ons-input modifier="material" ng-model="selectedLevel2" value="hard" type="radio"></ons-input>
          </div>
          <div class="center">
            Hard
          </div>
        </ons-list-item>
      </ons-list>

      <h3>{{selectedLevel}}</h3>
      <h3>{{selectedLevel2}}</h3>
    </div>
  </ons-navigator>

</body>
</html>
