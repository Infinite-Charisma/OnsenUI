<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Navigator | Onsen UI</title>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/onsenui.js"></script>

  <script>
    var customPush = function() {
      myNavigator.pushPage('page1.html', {data: {title: myNavigator.topPage.querySelector('ons-input').value}})
    };
  </script>

</head>

<body>
  <ons-navigator id="myNavigator" page="page0.html"></ons-navigator>

  <template id="page0.html">
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-toolbar-button modifier="border">Test</ons-toolbar-button></div>
        <div class="center">Navigator</div>
        <div class="right"><ons-toolbar-button modifier="border"><ons-icon icon="ion-navicon"></ons-icon></ons-toolbar-button></div>
      </ons-toolbar>

      <div style="text-align: center">
        <br>
        <ons-button
          onclick="myNavigator.pushPage('page1.html')">
          Push Page 2
        </ons-button>
      </div>
    </ons-page>
  </template>

  <template id="page1.html">
    <ons-page id="page1" class="page1">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center"></div>
      </ons-toolbar>

      <div style="text-align: center">
        <h1>Custom Page</h1>

        <p>
          <ons-input modifier="underbar" placeholder="Title" float></ons-input>
        </p>
        <ons-button
          onclick="customPush()">
          Push Page
          </ons-button>

        <ons-button
          onclick="myNavigator.popPage()">
          Pop Page
        </ons-button>
      </div>

      <script>
        myNavigator.topPage.querySelector('ons-toolbar div.center').textContent = myNavigator.topPage.data && myNavigator.topPage.data.title || 'Custom Page';

        myNavigator.topPage.querySelector('ons-input')._input.value = 'Next title';
      </script>
    </ons-page>
  </template>

</body>
</html>
